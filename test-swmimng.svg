<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <image style="image-rendering: pixelated;" href="data:image/png;base64," height="200" width="200">
        <animate
                attributeName="opacity"
                calcMode="discrete"
                values="1;0"
                dur="1s"
                repeatCount="indefinite"
                />
    </image>

    <image style="image-rendering: pixelated;" href="data:image/png;base64," height="200" width="200">
    <animate
            attributeName="opacity"
            calcMode="discrete"
            values="0;1"
            dur="1s"
            repeatCount="indefinite"
            />
    </image>
</svg>
